<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Perfil do Usuário</title>
</head>
<body>
  <div class="container">
    <h1>Perfil</h1>

    <img id="avatar" src="default-avatar.png" alt="Avatar" class="avatar"><br>

    Nome:<br>
    <input type="text" id="nameInput" placeholder="Digite seu nome"><br><br>

    Alterar Avatar:<br>
    <input type="file" id="avatarInput"><br><br>

    <button id="saveBtn">Salvar Alterações</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer class="footer">In development by Geraldo</footer>

  <script type="module" src="profile.js"></script>
</body>
</html>
